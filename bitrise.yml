format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

title: Template configuration.
summary: |-
  Template 'bitrise.yml', generated by 'bitrise init'.
description: |-
  app:
  envs:
  - BITRISE_APP_TITLE: "MyApp"
  - BITRISE_DEV_BRANCH: "develop"

trigger_map:
  - pattern: test**
    is_pull_request_allowed: true
    workflow: test
  - pattern: "*"
    is_pull_request_allowed: true
    workflow: fallback

workflows:
  test:
    steps:
      - script:
          title: Hello Bitrise!
          inputs:
            - content: |-
                #!/bin/bash
                echo "Welcome to Bitrise!"
                echo "Such Test!"
                echo
                echo "Project Title is: ${BITRISE_APP_TITLE}"
                echo "and the primary development branch is: ${BITRISE_DEV_BRANCH}"
  fallback:
    steps:
      - script:
          title: Fallback
          inputs:
            - content: |-
                #!/bin/bash
                echo "Such Fallback!"